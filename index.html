<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background image styling */
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-start; /* Aligns the container to the left */
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 60%; /* Adjust this value to move the container further right */
        }
        h1 {
            color: #d9534f;
            font-size: 2em;
            margin-bottom: 20px;
        }
        img, .gif {
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            height: auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        a {
            display: block;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Wedding</h1>
    <img src="welcome.jpg" alt="Welcome Image or GIF" class="gif">
    <ul>
        <li><a href="event.html">Event Place and Timings</a></li>
        <li><a href="sibsagar-hotel.html">Hotel Details - Sibsagar</a></li>
        <li><a href="guwahati-hotel.html">Hotel Details - Guwahati</a></li>
        <li><a href="sibsagar-places.html">Places to Visit in Sibsagar</a></li>
        <li><a href="meghalaya-places.html">Places to Visit in Meghalaya</a></li>
    </ul>
</div>

</body>
</html>
